server.port=8081

# DB CONFIG
spring.datasource.url=jdbc:mysql://localhost/order_dev
spring.datasource.username=root
spring.datasource.password=deep1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ZIPKIN
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# MICROMETER TRACING
management.tracing.sampling.probability=1.0

# ACTUATOR
management.endpoints.web.exposure.include=*

# LOGGING WITH TRACE ID
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %5p [${spring.application.name},%X{traceId},%X{spanId}] %logger{36} - %msg%n
