server.port=8083
spring.datasource.url=jdbc:mysql://localhost/order_dev
spring.datasource.username=root
spring.datasource.password=deep1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# ZIPKIN
spring.zipkin.base-url=http://localhost:9411
spring.zipkin.enabled=true

# SLEUTH
spring.sleuth.sampler.probability=1.0


# EUREKA CONFIG
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# MANAGEMENT TRACING
management.tracing.sampling.probability=1.0

# ACTUATOR
management.endpoints.web.exposure.include=*

# LOGGING PATTERN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %5p [${spring.application.name},%X{traceId},%X{spanId}] %logger{36} - %msg%n



